<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>myWeather</title>
</head>
<body>
  <header>
    <div class="header-logo">
      myWeather app
    </div>
    <div class="header-menu">
      <button class="refresh">&#10226;</button>
      <button class="temp-unit">&#8651;</button>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="widget">
        <div class="widget-city" data-info="city"></div>
        <div class="widget-forecast" data-info="forecast"></div>
        <div class="widget-temp" data-info="tempC"></div>
        <div class="widget-pressure" data-info="pressure"></div>
      </div>
    </div>
  </main>
</body>
</html>
